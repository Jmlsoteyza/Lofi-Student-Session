<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <!-- icons -->
    <script src="https://kit.fontawesome.com/6d07da6cde.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />
                        <!-- links -->
    <link rel="stylesheet" href="./layouts/main.css">
    <title>Study session with pomodoro + todo app</title>
</head>
<body>
    
<main class="main-container">
<section class="flex-for-todo-app-pomodoro-app">
    <section class="pomodoro_container">
     <h1>Pomodoro</h1>
     <div id="timer">25:00</div>
     <div class="sessions"> 
         <h2 id="timer-name">Session </h2>
         <button class="pmdro-btn" id="playPause">
         <i class="fa-solid fa-play pomodoroPlay pomodoro-icon"></i>
         <i class="fa-solid fa-pause fa-pause-pmdr pomodoro-icon"></i>
         </button>
         <button class="pmdro-btn" id="reset"><i class="fa-solid fa-repeat pomodoro-icon"></i></button>
     </div>
    <section class="length">
     <div class="break-container">
         <h2 class="length-header">Break Length</h2>
         <div id="break-length" class="session-length-fontsz">--</div>
         <button class="pmdro-btn increment-btn" id="break-decrement">
             <i class="fa-solid fa-minus pomodoro-icon"></i>
         </button>
         <button class="pmdro-btn increment-btn" id="break-increment">
             <i class="fa-solid fa-plus pomodoro-icon"></i>
         </button>
     </div>
     <div class="session-container">
         <h2 class="length-header">Session Length</h2>
         <div id="session-length" class="session-length-fontsz">--</div>
         <button class="pmdro-btn increment-btn" id="session-decrement">
             <i class="fa-solid fa-minus pomodoro-icon"></i>
         </button>
         <button class="pmdro-btn increment-btn" id="session-increment">
             <i class="fa-solid fa-plus pomodoro-icon"></i>
         </button>
         <audio id="ring" preload="auto" 
         src="./beep sound/beep.mp3"></audio>
     </div>
    </section>
    </section>

    <section class="todo-app-container">

        <h1 id="heading-tasklist">Task list</h1>
    <form id="task-form"> <!-- form of input text -->
        <input  
        type="text" 
        class="task-input" 
        id="task-input" 
        placeholder="What do you have planned?">
        <!-- add button -->
        <button 
        class="iconbtn addbtn" 
        value="Add-button" 
        id="add-button">
        <div class="addicon"></div>
        <div class="btntxt" id="add-button">Add</div>
        </button>
          <p class="msg"></p>
         </form>
        <!-- form of input text -->
        <section class="task-list">
       <button class="clear-all" id="clearFade">Clear All</button>
    <h2 class="task-h2">Task</h2>
<div id="tasks"> 
    <div class="task" id="fadeOut">       
    </div>
</div>  
   </section>
</section>


<section class="youtube-search-api" data-visible="false">
    <button class="sidebar-btn" aria-controls="youtube-API-container" 
    aria-expanded="false">
        <i class="fa-solid fa-arrow-left"></i>
    </button>
    <div class="youtube-API-container">
        <i class="fa-brands fa-youtube"><span class="youtube-logo-color"></span></i>
        <button class="youtube-btnClose" aria-controls="youtube-API-container" 
        aria-expanded="false"><i class="fa-sharp fa-solid fa-xmark"></i></button>
        <h1>Youtube Search</h1>
        
        <form id="search-form">
            <input type="text" id="search-query" placeholder="Search for videos...">
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>
</section>

</section>

<section class="music-container">
    <div class="flex-container">
       
        <div class="image-container">
    <img src="./images/Ambient Music.jpg" alt="music-cover" id="cover">
    <div class="title-container">
        <h4 id="title">Joji Instrumentals</h4>
        <span id="singer"></span>
    </div>
    <button class="musiclistBtn-container">
    <span class="material-symbols-outlined" id="musiclistBtn">queue_music</span>
</button>
</div>


<div class="playlist-button-container">
    <div class="playlist-button-navigation">
        <button id="prevBtn" class="action-btn">
            <i class="fas fa-backward"></i>
        </button>
        <button id="playBtn" class="action-btn-big">
            <i class="fas fa-play playlist-play"></i>
            <i class="material-symbols-outlined" id="playlistIconBtn">
                pause
            </i>
        </button>
        <button id="nextBtn" class="action-btn">
            <i class="fas fa-forward"></i>
        </button>
    </div>
    <div class="playlist-progress-sets">
        <span class="first-duration">0:00</span>
        <div class="progress-container-line">
            <div class="progress-line"></div>
        </div>
        <span class="last-duration">27:03</span>
    </div>
</div>
<div class="volume-container">
    <i class="fa-solid fa-volume-high"></i>
    <input class="volume" type="range" id="volume" name="volume" min="0" max="100" value="50">
  </div>
</div>
</div>
<audio src="./music/Joji Instruments.mp3" id="playlist-audio"></audio>
</section>
<div class="music-list">
<div class="music-icons">
    <span class="music-list-text">Music List</span>
  <li id="musiclistcloseBtn" class="material-symbols-outlined close">close</li>
</div>
</div>
</main>

<script src="/src/js/main.js"></script>
<script src="./js/playlist.js"></script>
<script src="./js/todo-app.js"></script>
<script src="./js/pomodoro.js"></script>
</body>
</html>
